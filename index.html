<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Inovadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container da apresentação -->
    <div class="presentation">
        <!-- Slide 1 -->
        <section class="slide active">
            <h1>Bem-vindo à Apresentação</h1>
            <p>Uma apresentação moderna e fluída.</p>
        </section>

        <!-- Slide 2 -->
        <section class="slide">
            <h2>Slide 2</h2>
            <p>Este é o segundo slide. Conteúdo inovador!</p>
        </section>

        <!-- Slide 3 -->
        <section class="slide">
            <h2>Slide 3</h2>
            <p>Continue navegando para ver mais!</p>
        </section>

        <!-- Navegação entre slides -->
        <div class="navigation">
            <button id="prev" aria-label="Slide anterior">&#10094;</button>
            <button id="next" aria-label="Próximo slide">&#10095;</button>
        </div>
    </div>

    <!-- Script de navegação -->
    <script src="script.js"></script>
</body>
</html>
